<!DOCTYPE html>        <!-- !DOCTYPE define o tipo de doc como HTML5 -->
<html lang="pt-br">       <!-- define o doc td em HTML e especifica o idioma, q nesse caso é português brasileiro-->
<head>                     
    <meta charset="UTF-8">      <!-- define o conjunto de caracteres UTF-8 para o doc, q permite o navegador exibir caracteres especiais -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">      <!-- define a versão do Internet Explorer que deve ser usada par exibir a pág-->
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">   <!-- define como a pág deve ser dimensionada em dispositivos móveis e outros com tela pequena-->
    <title>Document</title> 
</head>
<body>
    <header>       
        <h1>Cabeçario</h1>  
        <hr>                <!-- tag de linha horizontal -->
        <div>               
            <ul>            <!-- tag de lista não ordenada-->
                <li>Teste 1</li>  <!-- tag para adicionar item a lista -->
                <li>Teste 2</li>
                <li>Teste 3</li>
                <ul><li>Teste do teste</li></ul>
                <ul><ul><li>Teste do teste do teste</li></ul></ul>
                <li><a href="https://www.google.com.br">Google</a></li>
            </ul>
        </div>
        <div>
            <ol>                             <!-- tag de lista ordenada-->
                <li>Arrumar casa</li>
                <li>Lavar Roupa</li>
                <li>Cozinhar</li>
                <ol><li>Mistura: Lasanha</li></ol>
                <ol><ol><li>Suco: Uva</li></ol></ol>
                <li><a href="https://www.google.com.br">Google</a></li>
            </ol>
        </div>
        <hr>
        <dl>                        <!-- tag de lista de definição -->
            <dt>Google</dt>         <!-- tag de termo da lista de definição-->
            <dd>mais usado</dd>     <!-- tag de definição do termo da lista de definição-->
            <br>                    <!-- tag de quebra linha-->
            <dt>LinkedIn</dt>
            <dd>muitos empregos</dd>
        </dl>
    </header>
    <hr>
    <div>
        <img src="https://pm1.narvii.com/6543/338c0e092d12419b1f5eb53f280e1a53b371b528_hq.jpg" alt="Img Parcy Jackson Fanart" width="15%" height="10%"/>  <!--tag de imagem, usada para adicionar uma imagem-->

        <figure>  <!-- elemento de seção usado junto com o figcaption, figure é usado para adicionar a img-->
            <img src="https://pm1.narvii.com/6543/338c0e092d12419b1f5eb53f280e1a53b371b528_hq.jpg" alt="Img Parcy Jackson Fanart" width="15%" height="10%"/> 
            <figcaption>  <!--figcaption é usado para definir a legenda da img-->
                Img Parcy Jackson Fanart
            </figcaption>
        </figure>
    </div>
    <hr>
    <div>
		<video src="Beyoncé_Formation.mp4" width="30%" height="30%" type="video/mp4" controls></video>  <!--tag de video, usada para adicionar um video-->
    </div>
    <hr>
    <div>
        <audio controls>  <!--tag de audio, usada para adicionar um audio-->
            <source src="Djonga - Hat-Trick.mp3" type="audio/mpeg" /> 
        </audio>
    </div>
    <hr>
    <main>  <!-- elemento de seção usado para definir o conteúdo principal da pág -->
        <p><blockquote>Olá mundo</blockquote></p>  <!-- tag de citação, usada para citar algo ou colocar formatações especiais em textos -->
    </main>
    <hr>
    <footer>  <!-- elemento de seção para definir o rodapé da pág-->
        <h5>Rodapé</h5>
    </footer>
</body>
</html>
