<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exemplo</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <caption>Tabela Exemplo</caption>
        <thead>
            <tr>
                <th style="border: 1px solid black;">Cabeçalho</th>
                <th style="border: 1px solid black;">Cabeçalho</th>
                <th style="border: 1px solid black;">Cabeçalho</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="border: 1px solid black; vertical-align: middle; text-align: center;">a</td> <!--text-align centraliza o texto, bloco, img... na horizontal-->
                <td style="border: 1px solid black;  text-align: right;">a</td>
                <td style="border: 1px solid black;  text-align: left;">a</td>
            </tr>
            <tr>
                <td colspan="2" style="border: 1px solid black;  text-align: center;">a</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">a</td>
                <td style="border: 1px solid black; text-align: right;">a</td>
                <td style="border: 1px solid black;">a</td>
            </tr>
            <tr>
                <td colspan="3" style="border: 1px solid black; height: 50px; vertical-align: top; text-align: center;">a</td> <!--vertical-align centraliza o texto, bloco, img... na vertical-->
            </tr>
        </tbody>
    </table>
</body>
</html>
