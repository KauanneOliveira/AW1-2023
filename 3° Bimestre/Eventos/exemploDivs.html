<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>
    <style>
        div{
            border: solid 2px black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <input type="text" id="texto">
    
    <div></div>
    <div></div>
    <div></div>

    <script>
    var divs = document.querySelectorAll("div")
    var texto = document.getElementById("texto")

    function random(numero){
            return Math.floor(Math.random() * (numero + 1));
        }

    function mudarCor(evento){
        var cor = `rgb(${random(255)},${random(255)},${random(255)})`
        //caso não tenha um valor(mensagem) no input, vai parar o evento, ou seja, não vai mudar a cor nas divs
        if(texto.value === ""){
            e.preventDefault();
        }

        evento.target.style.backgroundColor = cor
    }

    // tá passando o evento de mudar a cor para as variáveis divs
    divs.forEach(div => div.addEventListener("click", mudarCor))

    </script>
</body>
</html>
