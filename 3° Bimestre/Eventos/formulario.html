<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="senha">Senha:</label>
        <br>
        <input type="password" id="senha"/>
        <br><br>
        <label for="csenha">Confirmar Senha:</label>
        <br>
        <input type="password" id="csenha"/>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    <p></p>

    <script>
        var form = document.querySelector("form")
        var senha = document.querySelector("#senha")
        var csenha = document.getElementById("csenha")
        var p = document.querySelector("p")

        form.onsubmit = function(e){
            // está pegando o valor com value
            if( senha.value.length < 8 || csenha.value != senha.value ){
                e.preventDefault();
                p.textContent = "As senhas devem ser iguais e ter no mínimo 9 caracteres"
            }
        };
    </script>
</body>
</html>
